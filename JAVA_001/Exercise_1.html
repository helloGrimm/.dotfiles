<!DOCTYPE html>
<html lang="PL-pl">
    <head>
        <meta charset="utf-8">
        <title> Exercise 1 </title>
    </head>

    <body> 
        <script>
            var velocity = parseFloat(prompt("Podaj prędkość obiektu w metrach / sekundę: "));
            var displacment = parseFloat(prompt("Podaj drogę w metrach: "));
        
            var time = displacment / velocity; 
            
            document.write("Czas obiektu wynosi: " + Math.floor(time * 100) / 100);

        </script>
    </body>
</html>
