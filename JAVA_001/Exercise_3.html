<!DOCTYPE html>
<html lang="PL-pl">
    <head>
        <meta charset="utf-8">
        <title> Exercise 3 </title>
    </head>

    <body>
        <script>
            var celcius = parseFloat(prompt("Podaj stopnie Celcjusza: "));
            
            var kelvin = celcius + 273.15;
            var farenheit = 9 / 5 * celcius + 32; 


            document.write("Temperatura w Kelvinach wynosi: " + kelvin + "<br>");
            document.write("Temperatura w Farenheitach wynosi: : " + farenheit);

        </script>
    </body>
</html>
