<!DOCTYPE html>
<html lang="PL-pl">
    <head>
        <meta charset="utf-8">
        <title> Exercise 4 </title>
    </head>

    <body> 
        <script>
            var height = parseFloat(prompt("Podaj swój wzrost w centymetrach: "));
            var weight = parseFloat(prompt("Podaj swoją wagę w kilogramach: "));

            height /= 100;
            var BMI = weight / Math.pow(height, 2) ;

            document.write("Twoje BMI wynosi: " + Math.round(BMI * 100) / 100);

        </script>
    </body>
</html>
