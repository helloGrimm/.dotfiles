<!DOCTYPE html>
<html lang="PL-pl">
    <head>
        <meta charset="utf-8">
        <title> Exercise 5 </title>
    </head>

    <body> 
        <script>
            // type_gd(n) - rodzaj oceny 
            // weight_gd(n) - waga oceny
            // value_gd(n) - wartość oceny

            // Values for first grade
            var type_gd1 = prompt("Podaj rodzaj pierwszej oceny oceny: ");
            var weight_gd1 = parseInt(prompt("Podaj wagę pierwszej oceny: "));
            var value_gd1 = parseFloat(prompt("Podaj wartość pierwszej oceny: "));

            // Values for secound grade 
            var type_gd2 = prompt("Podaj rodzaj drugiej oceny: ");
            var weight_gd2 = parseInt(prompt("Podaj wagę drugiej oceny: "));
            var value_gd2 = parseFloat(prompt("Podaj wartość drugiej oceny: "));

            // Values for third grade 
            var type_gd3 = prompt("Podaj rodzaj trzeciej oceny: ");
            var weight_gd3 = parseInt(prompt("Podaj wagę trzeciej oceny: "));
            var value_gd3 = parseFloat(prompt("Podaj wartość trzeciej oceny: "));

            // nominator - licznik 
            nominator = (value_gd1 * weight_gd1) + (value_gd2 * weight_gd2) + (value_gd3 * weight_gd3);
            // denominator - mianownik
            denominator = weight_gd1 + weight_gd2 + weight_gd3;

            // weighted_avg - średnia ważona
            weighted_avg = nominator / denominator;
            
            document.write(type_gd1 + " | " + weight_gd1 + " | " + value_gd1 + "<br>");
            document.write(type_gd2 + " | " + weight_gd2 + " | " + value_gd2 + "<br>");
            document.write(type_gd3 + " | " + weight_gd3 + " | " + value_gd3 + "<br>");
            document.write("Średnia ważona wynosi: " + Math.round(weighted_avg * 100) / 100);

        </script>
    </body>
</html>
