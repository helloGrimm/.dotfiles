<!DOCTYPE html>
<html lang="pl_PL">
    <head>
        <meta charset="utf-8">
        <title> Exercise 4 </title>
    </head>

    <body>

        <script>
            var number_1 = parseFloat(prompt("Podaj pierwszą liczbę: "));
            var number_2 = parseFloat(prompt("Podaj drugą liczbę: "));

            if (number_1 == number_2){
                document.write("Liczby " + number_1 + ", " + number_2 + " są sobie równe.");
            } else {
                if (number_1 > number_2){
                    document.write("Liczba " + number_1 + " jest większa");
                } else {
                    document.write("Liczba " + number_2 + " jest większa");
                }
            }

        </script>

    </body>
</html>
