<!DOCTYPE html>
<html lang="pl_PL">
    <head>
        <meta charset="utf-8">
        <title> Exercise 13 </title>
    </head>
    
    <body>
        <script>
            var x = parseFloat(prompt("Podaj pierwszą współrzędną x: "));
            var y = parseFloat(prompt("Podaj drugą współrzedną y: "));


            if (x == 0 || y == 0) {
                if (x == 0) {
                    document.write("Punkt leży na osi X układu współrzędnych <br>");
                } else {
                    document.write("Punkt leży na osi Y układu współrzędnych");
                } 
                
            } else if (x > 0 && y > 0) {
                document.write("Punkt (" + x + ", " + y + ") znajduję się w pierwszej ćwiertce układu współrzędnych <br>");
            } else if (x < 0 && y > 0) {
                document.write("Punkt (" + x + ", " + y + ") znajduję się w drugiej ćwiertce układu współrzędnych <br>");
            } else if (x < 0 && y < 0) {
                document.write("Punkt (" + x + ", " + y + ") znajduję się w trzeciej ćwiertce układu współrzędnych <br>");
            } else if (x > 0 && y < 0) {
                document.write("Punkt (" + x + ", " + y + ") znajduję się w czwartej ćwiertce układu współrzędnych <br>");
            }

            if (-4 < x  && x < 3 && -2 < y && y < 5) {
                document.write("Punkt leży w prosokącie [-4; -2] x [3, 5]");
            } else {
                document.write("Punkt nie leży w prosokącie [-4; -2] x [3, 5]");
            } 
            
        </script>
    </body>
</html>
