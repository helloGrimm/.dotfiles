    <body>

        <script>
            var a = parseFloat(prompt("Podaj pierwszą liczbę: "));
            var b = parseFloat(prompt("Podaj drugą liczbę: "));

            if (b == 0) {
                alert("Nie można dzielić przez 0");
                document.write("Nie można dzielić przez 0");
            } else if (a % b == 0){
                alert("Liczba " + a + " jest podzielna całkowicie przez " + b);
                document.write("Liczba " + a + " jest podzielna całkowicie przez " + b);        
            } else {
                alert("Liczba " + a + " nie jest podzielna całkowicie przez " + b);
                document.write("Liczba " + a + " nie jest podzielna całkowicie przez " + b);
            }

        </script>

    </body>
</html>
