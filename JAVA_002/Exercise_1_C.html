<!DOCTYPE html>
<html lang="pl_PL">
    <head>
        <meta charset="utf-8">
        <title> Exercise 1. Pole szejścianu </title>
    </head>

    <body>

        <script>
            var a = parseFloat(prompt("Podaj bok kwadratu: "));

            if (a == 0 || a < 0){
                alert("Wprowadzono niepoprawne dane")
            } else {
                var P = 6 * Math.pow(a,2);
                
                document.write("Pole szejścianu wynosi: " + P);
            }

        </script>

    </body>
</html>
