<!DOCTYPE html>
<html lang="pl_PL">
    <head>
        <meta charset="utf-8">
        <title> Exercise 1. Pole prostokąta </title>
    </head>

    <body>

        <script>
            var a = parseFloat(prompt("Podaj pierwszy bok prostokąta: "));
            var b = parseFloat(prompt("Podaj drugi bok prostokąta: "));

            if (a == 0 || a < 0 && b == 0 || b < 0){
                alert("Wprowadzono niepoprawne dane")
            } else {
                var P = a * b;
                
                document.write("Pole prostokąta wynosi: " + P);
            }

        </script>

    </body>
</html>
