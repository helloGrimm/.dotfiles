<!DOCTYPE html>
<html lang="pl_PL">
    <head>
        <meta charset="UTF-8">
        <title> Exercise 1. Pole kwadratu </title>
    </head>

    <body>

        <script>
            var a = parseFloat(prompt("Podaj bok kwadratu: "));

            if (a == 0 || a < 0){
                alert("Wprowadzono niepoprawne dane")
            } else {
                var P = Math.pow(a, 2);
                
                document.write("Pole kwadratu wynosi: " + P);
            }

        </script>

    </body>
</html>
