<!DOCTYPE html>
<html lang="pl_PL">
    <head>
        <meta charset="utf-8">
        <title> Exercise 1. Obwód szejścianu </title>
    </head>

    <body>

        <script>
            var a = parseFloat(prompt("Podaj pierwszą liczbę przedziału: "));
            var b = parseFloat(prompt("Podaj drugą liczbę przedziału: "));
            var c = parseFloat(prompt("Podaj liczbę do sprawdzenia: "));

            if (a <= c && c <= b){
                document.write("Liczba " + c + " należy do przedziału <" + a + ", " + b + ">");    
            } else {
                document.write("Liczba " + c + " nie należy do przedziału <" + a + ", " + b + ">");
            }

        </script>

    </body>
</html>
