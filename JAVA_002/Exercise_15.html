<!DOCTYPE html>
<html lang="pl_PL">
    <head>
        <meta charset="utf-8">
        <title> Exercise 15 </title>
    </head>
    
    <body>
        <script>
            var a = parseInt(prompt("Podaj współczynnik a: "));
            var b = parseInt(prompt("Podaj współczynik b: "));
            var c = parseInt(prompt("Podaj współczynnik c: "));

            var delta = Math.pow(b, 2) - 4 * a * c;

            if (delta > 0) {
                var x1 = (-b -Math.sqrt(delta)) / (2 * a);
                var x2 = (-b + Math.sqrt(delta)) / (2 * a);
                document.write("Funkcje posiada dwa rozwiązania, X wynosi: " + x1 + " lub " + x2);
            
            } else if (delta == 0) {
                var x = (-b) / (2 * a)
                document.write("Funkcja posiada jedno rozwiązanie, X wynosi: " + x);

            } else {
                document.write("Funkcja nie ma rozwiązań");
                
            }

        </script>
    </body>
</html>
