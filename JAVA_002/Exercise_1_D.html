<!DOCTYPE html>
<html lang="pl_PL">
    <head>
        <meta charset="utf-8">
        <title> Zadanie 6 </title>
    </head>

    <body>

        <script>
            var a = parseFloat(prompt("Podaj bok kwadratu: "));

            if (a == 0 || a < 0){
                alert("Wprowadzono niepoprawne dane")
            } else {
                var P = 12 * a;
                
                document.write("Obwód szejścianu wynosi: " + P);
            }

        </script>

    </body>
</html>
