<!DOCTYPE html>
<html lang="pl_PL">
    <head>
        <meta charset="utf-8">
        <title> Exercise 16 </title>
    </head>

    <body>
        <script>
            var weight = parseFloat(prompt("Podaj swoją wagę: "));
            var height = parseFloat(prompt("Podaj swój wzrost (w centymetrach): "));
            
            height = height / 100;

            var BMI = weight / Math.pow(height, 2);
            BMI = Math.round(BMI * 100) / 100;

            if (BMI < 16.00) {
                document.write("Wartość BMI:" + BMI + ", oznacza wygłodzenie");
            
            } else if (BMI > 16.00 && BMI < 16.99) {
                document.write("Wartość BMI:" + BMI + ", oznacza wychudzenie");
            
            } else if (BMI > 17.00 && BMI < 18.49) {
                document.write("Wartość BMI:" + BMI + ", oznacza niedowagę");
            
            } else if (BMI > 18.50 && BMI < 24.99) {
                document.write("Wartość BMI:" + BMI + ", oznacza prawidłową masę ciała");
            
            } else if (BMI > 25.00 && BMI < 29.99) {
                document.write("Wartość BMI:" + BMI + ", oznacza nadwagę");
            
            } else if (BMI > 30.00 && BMI < 34.99) {
                document.write("Wartość BMI:" + BMI + ", oznacza otyłość I stopnia (lekka)");
            
            } else if (BMI > 35.00 && BMI < 39.99) {
                document.write("Wartość BMI:" + BMI + ", oznacza otyłość II stopnia (duża)");
            
            } else if (BMI >= 40.00) {
                document.write("Wartość BMI:" + BMI + ", oznacza otyłość III stopnia (chorobliwa)");
            
            }

        </script>
    </body>
</html>
